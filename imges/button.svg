<style>
*,
*::before,
*::after {
   box-sizing: border-box;
}
svg {
   overflow: visible;
   width: auto;
   

}
#mouse {
   animation: mouseOver 6s ease-in-out forwards infinite;
}
@keyframes mouseOver {
   0% {
      transform: translate(0%, 0%)
}
30% {
      transform: translate(12%, -71%)
}
50% {
      transform: translate(12%, -71%)
}
}
#circles {
   animation: click 6s ease forwards infinite;
   opacity: 0;
width: auto;
transform: scale(1);
transform-origin:40% 59%;
position: static;
}
@keyframes click {
   0% {
      opacity: 0;
   width: auto;
      transform: scale(1);
   }
   34% {
      opacity: 0;
   width: auto;
   transform: scale(1);
   
   }
   35%, 40% {
      opacity: 1;
      transform:scale(3);
  
   }
   40% {
      transform:scale(9);

   }
   
}
</style>

